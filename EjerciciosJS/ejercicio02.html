<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercico 2</title>
</head>
<body>
    <h1>Validacion de datos</h1>
    <p>Escribe un numero entre 1 y 10:</p>

    <input id="respuesta">
    
    <button id="boton" type="button">Submit</button>
    
    <p id="frase"></p>

    <script>
        let boton = document.getElementById("boton");
        boton.onclick = validar;

        function validar(){
            let x = document.getElementById("respuesta").value;
            let text;
            if(x > 1 && x<11){
                text = "Valid"
            }else{
                text = "No valid";
            }

            document.getElementById("frase").innerHTML = text;
        }
    </script>
</body>
</html>
