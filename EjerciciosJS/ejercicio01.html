<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>

    <img id="sobre" src="/Ejercicios-JavaScript-2GS/imgs/sobre cerrado.avif" alt="">

    <p onclick="abrir_sobre()">Haz click para abrir y cerrar el sobre</p>

    <script>
        function abrir_sobre(){
            var sobres = document.getElementById("sobre");
           if(sobres.src.includes("cerrado")){
             sobres.src="/Ejercicios-JavaScript-2GS/imgs/sobre abierto.jpeg"
           }else{
             sobres.src="/Ejercicios-JavaScript-2GS/imgs/sobre cerrado.avif"
           }
        } 


    </script>
</body>
</html>
