<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculo de area y longitud</h1>
    <p>Introduce el radio del circulo:</p>
    <input id="input1" type="text">
    <button id="boton" type="button">Calcular</button>
    <p id="resultado"></p>

    <script>
        let boton = document.getElementById("boton");

        boton.onclick = calcular;

        function calcular(){
            let radio = document.getElementById("input1").value;
            let longitud = (2*3.14) * radio;
            let area = 3.14 * radio^2;

            document.getElementById("resultado").innerHTML = "El area es " + area + " y la longitud es " + longitud;

        }
    </script>

    

</body>
</html>
