<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>

    <p id="parrafo">Ejercicio 9</p>


    
    <script>

        let content = document.getElementById("parrafo");
        let texto = prompt("Escribe texto:");


        let array = texto.split(" ");

        cantidad_palabras = array.length;

        const newElement = document.createElement("p");
        newElement.textContent = "Numero de palabras en el array: " + cantidad_palabras;
        parrafo.append(newElement);






    </script>
</body>
</html>
